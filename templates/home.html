<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Receipt Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5" style="max-width: 600px;">
    <h1 class="mb-4">Welcome {{ fname }}</h1>

    <form method="POST" enctype="multipart/form-data" class="mb-4">
      <div class="mb-3">
        <label for="receipt" class="form-label">Upload Receipt (PDF, JPG, PNG)</label>
        <input class="form-control" type="file" id="receipt" name="receipt" accept="image/*,.pdf" required />
      </div>
      <button type="submit" class="btn btn-success">Analyze Receipt</button>
    </form>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    {% if result %}
      <h3>Analysis Result</h3>
      <pre>{{ result }}</pre>
    {% endif %}

    {% if image_path %}
      <h3>Spending Breakdown</h3>
      <img src="{{ image_path }}" class="img-fluid" alt="Spending Chart" />
    {% endif %}
  </div>
</body>
</html>
